<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcast Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }

    #matchInfo {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      margin-right: 10px;
    }

    .debug {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® League 7 Broadcast Control Panel</h1>

  <label for="matchIdInput">Enter Match ID:</label>
  <input type="number" id="matchIdInput" placeholder="e.g., 3" />
  <button onclick="loadMatchData()">Load Match</button>

  <div id="matchInfo">
    <h2>Match Preview</h2>
    <p><strong>Division:</strong> <span id="division">-</span></p>
    <p><strong>Team A:</strong> <span id="teamA">-</span></p>
    <p><strong>Team B:</strong> <span id="teamB">-</span></p>
    <p><strong>Series Score:</strong> <span id="series">-</span></p>
  </div>

  <div class="btn-group">
    <button onclick="openOverlay('index.html')">ðŸŸ© Show In-Game Overlay</button>
    <button onclick="openOverlay('matchup.html')">ðŸ”· Show Matchup Overlay</button>
    <button onclick="openOverlay('roster.html')">ðŸŸ¨ Show Roster Overlay</button>
  </div>

  <div class="debug" id="debug"></div>

  <script>
    const matchResultsURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9zzuZk-G-NTbxyXn9EkrMyUVoDexXP2Hu3vpuMsQPrLhxF_MxqSw-oNhC2BMs__dINFP3RR6f4sF/pub?gid=834810832&single=true&output=csv";

    async function loadMatchData() {
      const matchId = document.getElementById('matchIdInput').value.trim();
      if (!matchId) return alert("Please enter a Match ID.");

      const response = await fetch(matchResultsURL);
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));

      // Row 2 is actual headers
      const headers = rows[1];
      const dataRows = rows.slice(2); // Start at row 3

      const matchIDIndex = 3; // Column D
      const divisionIndex = 2; // Column C
      const teamAIndex = 4;    // Column E
      const teamBIndex = 5;    // Column F
      const seriesAIndex = headers.length - 2;
      const seriesBIndex = headers.length - 1;

      const matchRow = dataRows.find(row => row[matchIDIndex] === matchId);
      if (!matchRow) {
        alert("Match ID not found.");
        document.getElementById("debug").textContent = `[DEBUG] Match ID ${matchId} not found.`;
        return;
      }

      const teamA = matchRow[teamAIndex];
      const teamB = matchRow[teamBIndex];
      const division = matchRow[divisionIndex];
      const seriesScore = `${matchRow[seriesAIndex]} - ${matchRow[seriesBIndex]}`;

      // Show preview
      document.getElementById("teamA").textContent = teamA;
      document.getElementById("teamB").textContent = teamB;
      document.getElementById("division").textContent = division;
      document.getElementById("series").textContent = seriesScore;

      // Store for overlays to access
      localStorage.setItem("matchData", JSON.stringify({
        matchId,
        teamA,
        teamB,
        division,
        seriesScore
      }));

      document.getElementById("debug").textContent = `[DEBUG] Loaded: Match ID ${matchId}, ${teamA} vs ${teamB}, Series ${seriesScore}`;
    }

    function openOverlay(file) {
      window.open(file, '_blank');
    }
  </script>
</body>
</html>
