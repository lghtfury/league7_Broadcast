<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>League 7 • Season 3 Slideshow (Triwizard)</title>
  <style>
    /* ===== THEME ===== */
    :root{
      --bg:#0e0e0e;           /* matte black */
      --panel:#141414;        /* card bg */
      --gold:#d6b24c;         /* primary gold */
      --gold-2:#9b7f2f;       /* deeper gold */
      --text:#ededed;         /* primary text */
      --muted:#9aa0a6;        /* muted text */
      --accent:#7c5cff;       /* subtle accent */
      --radius:18px;          /* rounded corners */
      --shadow:0 12px 40px rgba(0,0,0,.45);
      --border:1px solid rgba(255,255,255,.08);
    }
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 15% -10%, rgba(214,178,76,.10), transparent),
                         radial-gradient(900px 600px at 110% 110%, rgba(214,178,76,.10), transparent), var(--bg);
         color:var(--text); font:16px/1.45 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}

    /* ===== LAYOUT ===== */
    .stage{height:100dvh; display:grid; grid-template-rows: 80px 1fr 70px;}
    header, footer{display:flex; align-items:center; justify-content:space-between; padding:0 24px;}
    header{border-bottom:var(--border);}
    footer{border-top:var(--border); gap:16px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand .crest{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg, var(--gold), var(--gold-2)); box-shadow:0 0 0 2px rgba(214,178,76,.25) inset}
    .brand h1{font-size:16px; letter-spacing:.5px; margin:0; font-weight:700}

    /* Slides */
    main{position:relative; overflow:hidden}
    section.slide{position:absolute; inset:0; opacity:0; transform:scale(.985); transition:opacity .5s ease, transform .5s ease}
    section.slide:target{opacity:1; transform:none; pointer-events:auto}
    /* default to first slide */
    section.slide:first-of-type{opacity:1; transform:none}

    .card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
          border:var(--border); border-radius:var(--radius); box-shadow:var(--shadow)}

    /* ===== NAV ===== */
    .nav{display:flex; gap:10px; align-items:center}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 14px; border-radius:12px; color:var(--text); text-decoration:none; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04)}
    .btn:hover{border-color:rgba(214,178,76,.6); box-shadow:0 0 0 2px rgba(214,178,76,.18) inset}
    .btn.gold{background:linear-gradient(135deg, rgba(214,178,76,.18), rgba(214,178,76,.06)); border-color:rgba(214,178,76,.5)}

    /* ===== INTRO SLIDE ===== */
    .intro{display:grid; place-items:center; text-align:center; padding:40px}
    .intro h2{font-size:42px; margin:0 0 10px; letter-spacing:.8px}
    .intro p{color:var(--muted); max-width:800px; margin:0 auto}
    .pill{display:inline-flex; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid rgba(214,178,76,.35); background:rgba(214,178,76,.1); color:var(--gold)}

    /* ===== TRI TITLE SLIDE ===== */
    .title{display:grid; grid-template-columns: 1fr; place-items:center; padding:40px}
    .title h3{font-size:28px; margin:8px 0 0; font-weight:600; color:var(--muted)}
    .big{font-size:56px; margin:0; font-weight:800; letter-spacing:1px; background:linear-gradient(180deg, var(--text), #bfbfbf); -webkit-background-clip:text; -webkit-text-fill-color:transparent}

    /* ===== TRI STANDINGS ===== */
    .standings{padding:28px; display:grid; grid-template-rows:auto 1fr; gap:18px}
    .standings h4{margin:0; font-size:22px}
    table{width:100%; border-collapse:collapse; overflow:hidden}
    thead th{font-weight:700; color:#f0f0f0; font-size:14px; text-align:left; padding:14px 12px; border-bottom:1px solid rgba(255,255,255,.1)}
    tbody td{padding:12px; border-bottom:1px solid rgba(255,255,255,.06); color:#e6e6e6; font-size:14px}
    tbody tr:hover{background:rgba(255,255,255,.03)}
    .col-team{display:flex; align-items:center; gap:12px}
    .logo{width:28px; height:28px; border-radius:8px; object-fit:cover; background:#111; border:1px solid rgba(255,255,255,.12)}

    /* ===== TEAM TEMPLATE ===== */
    .team{display:grid; grid-template-rows: auto auto 1fr; gap:18px; padding:22px}
    .team .topbar{display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:16px}
    .team .left{display:flex; align-items:center; gap:12px}
    .team .left img{width:48px; height:48px; border-radius:12px; border:1px solid rgba(255,255,255,.15)}
    .team .center{text-align:center}
    .team .center h2{margin:0; font-size:28px; letter-spacing:.6px}
    .team .right{text-align:right}
    .kicker{color:var(--muted); font-size:12px; letter-spacing:.5px}
    .capt{font-weight:700}

    .team .grid{display:grid; grid-template-columns: 1.2fr .8fr; gap:18px}
    .subcard{padding:16px}
    .subcard h5{margin:0 0 10px; font-size:14px; letter-spacing:.4px; color:#f2f2f2}
    .kv{display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:8px; margin-top:10px}
    .kv .chip{padding:10px 12px; border:1px solid rgba(255,255,255,.1); border-radius:12px; text-align:center; font-size:12px; color:#ddd}

    .roster{display:grid; grid-template-columns:repeat(2, 1fr); gap:10px}
    .pillline{display:flex; justify-content:space-between; align-items:center; border:1px solid rgba(255,255,255,.08); padding:10px 12px; border-radius:10px}
    .role{font-size:12px; color:var(--muted)}

    /* helper */
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="stage">
    <header>
      <div class="brand">
        <div class="crest"></div>
        <h1>League 7 • Season 3</h1>
      </div>
      <div class="nav">
        <a class="btn" href="#s-intro">◀︎ Intro</a>
        <a class="btn" href="#s-tri-title">Tri Title</a>
        <a class="btn" href="#s-tri-standings">Standings</a>
        <a class="btn gold" href="#team-RVN">RVN</a>
        <a class="btn" href="#team-HAG">HAG</a>
        <a class="btn" href="#team-HOG">HOG</a>
        <a class="btn" href="#team-OWL">OWL</a>
        <a class="btn" href="#team-OP">OP</a>
      </div>
    </footer>
  </div>
<script>
// Robust logo loader — tries multiple file name patterns & extensions
(function(){
  const fallback = 'images/assets/L7_logo_small.png';
  const candidatesFor = (tag)=>{
    const base = tag;
    // attempt common patterns & extensions; adjust mapping below if your file names differ
    const patterns = [
      `${base}.png`, `${base}.webp`, `${base}.jpg`, `${base}.jpeg`,
      `${base.toLowerCase()}.png`, `${base.toLowerCase()}.webp`,
    ];
    // also attempt pretty names
    const prettyMap = {
      RVN:['Knockturn_Ravens.png','knockturn_ravens.png','Ravens.png','ravens.png'],
      HAG:['Wildcard_Hagrids.png','wildcard_hagrids.png','Hagrids.png','hagrids.png'],
      HOG:['Hellfire_Hogs.png','hellfire_hogs.png','Hogs.png','hogs.png'],
      OWL:['Oakshaft_Owls.png','oakshaft_owls.png','Owls.png','owls.png'],
      OP:['Order_of_the_Phoenoobz.png','the_order_of_the_phoenoobz.png','Phoenoobz.png','phoenoobz.png']
    };
    return [...patterns, ...(prettyMap[tag]||[])];
  };
  document.querySelectorAll('img.team-logo').forEach(img=>{
    const tag = img.dataset.team || '';
    const tries = candidatesFor(tag);
    let i = 0;
    function tryNext(){
      if(i>=tries.length){ img.onerror=null; img.src=fallback; return; }
      img.src = `images/teams/${tries[i++]}`;
    }
    img.onerror = tryNext;
    // kick off first attempt (will immediately tryNext if 404)
    tryNext();
  });
})();
</script>
</body>
</html>
