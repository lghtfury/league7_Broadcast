<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>League 7 — Roster Overlay (Static Mock w/ Fallback Logo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #0a0a0c;
    --panel-pad: 32px;
    --gap: 28px;
    --card-radius: 24px;
    --text: #f4f4f5;
    --muted: #c9c9cf;
    --line: rgba(255,255,255,0.10);
    --capt: #ffd166;
    --vs-size: 180px;
    --vs-stroke: 8px;
  }
  html, body { margin:0; padding:0; width:100%; height:100%; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "IM Fell English SC", serif; overflow:hidden; }
  #overlay { position:relative; width:1920px; height:1080px; margin:0 auto; box-sizing:border-box; background: radial-gradient(1200px 600px at 50% 50%, rgba(255,255,255,0.04), transparent 60%), linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)); }
  .wrap { position:absolute; inset:0; display:grid; grid-template-columns:1fr auto 1fr; gap:var(--gap); padding:var(--panel-pad); align-items:stretch; }
  .team { position:relative; border-radius:var(--card-radius); display:grid; grid-template-rows:auto 1fr; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06); isolation:isolate; }
  .team-bg { position:absolute; inset:0; background:linear-gradient(135deg,#333,#111); z-index:0; }
  .team-sheen { position:absolute; inset:-20%; background:conic-gradient(from 0deg, rgba(255,255,255,0.12), transparent 45%, rgba(255,255,255,0.12), transparent 70%); mix-blend-mode:overlay; filter:blur(40px); opacity:.35; z-index:0; animation:spin 18s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg) } }
  .head { position:relative; z-index:1; display:grid; grid-template-columns:96px 1fr; gap:20px; align-items:center; padding:22px 26px; background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0)); border-bottom:1px solid var(--line); }
  .logo-box { width:96px; height:96px; border-radius:16px; overflow:hidden; display:grid; place-items:center; background:rgba(0,0,0,0.35); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06); }
  .logo { width:86px; height:86px; object-fit:contain; display:none; }
  .logo.visible { display:block; }
  .meta { display:grid; gap:8px; min-width:0; }
  .team-name { font-family:"IM Fell English SC", serif; font-size:44px; line-height:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-shadow: 0 2px 0 rgba(0,0,0,0.4); }
  .tag { font-weight:600; font-size:14px; letter-spacing:.4px; text-transform:uppercase; color:var(--muted); }
  .roster { position:relative; z-index:1; display:grid; gap:10px; padding:22px 26px 28px; }
  .pill { display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.18); background:rgba(0,0,0,0.25); font-size:12px; letter-spacing:.4px; text-transform:uppercase; color:var(--capt); margin-bottom:8px; }
  .pill.muted { color:var(--muted); }
  .player { padding:10px 12px; border-radius:12px; background:rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.10); font-size:20px; line-height:1.15; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; box-shadow:0 6px 18px rgba(0,0,0,0.18); }
  .captain { border-color: rgba(255,209,102,0.55); box-shadow: 0 8px 28px rgba(255,209,102,0.18); }
  .center { width:280px; display:grid; place-items:center; position:relative; }
  .vs-wrap { position:relative; width:var(--vs-size); height:var(--vs-size); display:grid; place-items:center; filter:drop-shadow(0 12px 26px rgba(0,0,0,0.55)); }
  .vs-ring { position:absolute; inset:0; border-radius:50%; background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25), rgba(255,255,255,0) 55%), conic-gradient(from 0deg, rgba(255,255,255,0.25), rgba(255,255,255,0) 40%, rgba(255,255,255,0.25), rgba(255,255,255,0) 70%); mask: radial-gradient(circle, transparent calc(50% - var(--vs-stroke)), black calc(50% - var(--vs-stroke))); animation:pulse 2.6s ease-in-out infinite; opacity:.75; }
  @keyframes pulse { 0%,100%{transform:scale(1);opacity:.75} 50%{transform:scale(1.04);opacity:1} }
  .vs { font-family:"IM Fell English SC", serif; font-size:86px; letter-spacing:2px; background:linear-gradient(180deg,#fff,#d8d8d8); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 3px 0 rgba(0,0,0,0.45); }
  .status { position:absolute; inset:0; display:grid; place-items:center; color:var(--muted); }
  .hide { display:none !important; }
  @media (max-width:1919px),(max-height:1079px){
    #overlay{width:100vw; height:100vh;}
    .team-name{font-size:clamp(28px,4vw,44px);}
    .player{font-size:clamp(16px,1.9vw,20px);}
    .vs{font-size:clamp(64px,7vw,86px);}
  }
</style>
</head>
<body>
<div id="overlay">
  <div id="loading" class="status hide">Loading rosters…</div>

  <div id="content" class="wrap">
    <section class="team" id="A">
      <div class="team-bg" id="bgA"></div>
      <div class="team-sheen"></div>
      <header class="head">
        <div class="logo-box"><img id="logoA" class="logo" alt=""></div>
        <div class="meta">
          <div class="team-name" id="nameA">Team A</div>
          <div class="tag" id="tagA">[AAA]</div>
        </div>
      </header>
      <div class="roster" id="listA"></div>
    </section>

    <div class="center">
      <div class="vs-wrap"><div class="vs-ring"></div><div class="vs">VS</div></div>
    </div>

    <section class="team" id="B">
      <div class="team-bg" id="bgB"></div>
      <div class="team-sheen"></div>
      <header class="head">
        <div class="logo-box"><img id="logoB" class="logo" alt=""></div>
        <div class="meta">
          <div class="team-name" id="nameB">Team B</div>
          <div class="tag" id="tagB">[BBB]</div>
        </div>
      </header>
      <div class="roster" id="listB"></div>
    </section>
  </div>
</div>

<script>
  // ===== STATIC MOCK DATA ONLY =====
  const MOCK = {
    A: {
      name: "Team A",
      tag: "[AAA]",
      primary: "#3893fc",
      secondary: "#f1f7ff",
      logo: "", // leave empty to test fallback
      roster: [
        "Captain A",
        "Player A2","Player A3","Player A4","Player A5",
        "Player A6","Player A7","Player A8","Player A9","Player A10"
      ]
    },
    B: {
      name: "Team B",
      tag: "[BBB]",
      primary: "#aa3b3b",
      secondary: "#ffc548",
      logo: "", // leave empty to test fallback
      roster: [
        "Captain B",
        "Player B2","Player B3","Player B4","Player B5",
        "Player B6","Player B7","Player B8","Player B9","Player B10"
      ]
    }
  };

  // Relative path to your repo's fallback: adjust if this HTML is in a subfolder
  const FALLBACK_LOGO = "./images/teams/missing_logo.png";

  const normHex = h => {
    if(!h) return null;
    const v = h.trim().replace(/^#/,"");
    return /^[0-9a-fA-F]{3,8}$/.test(v) ? `#${v}` : null;
  };

  const setPanelGradient = (id,c1,c2)=>{
    const el = typeof id==="string" ? document.getElementById(id) : id;
    el.style.background = `linear-gradient(135deg, ${normHex(c1)||"#333"}, ${normHex(c2)||"#111"})`;
  };

  // Always show a logo. If none or broken, use missing_logo.png
  const setLogo = (img,url)=>{
    const useFallback = ()=>{ img.src = FALLBACK_LOGO; img.classList.add("visible"); };
    if(!url || url==="-" || (typeof url === "string" && url.toLowerCase()==="n/a")) {
      useFallback(); return;
    }
    img.onload = ()=> img.classList.add("visible");
    img.onerror = useFallback;
    img.src = url;
  };

  function renderSide(prefix, team){
    document.getElementById(`name${prefix}`).textContent = team?.name || `Team ${prefix}`;
    document.getElementById(`tag${prefix}`).textContent  = team?.tag  || "";
    setLogo(document.getElementById(`logo${prefix}`), team?.logo || "");
    setPanelGradient(`bg${prefix}`, team?.primary, team?.secondary);

    const host = document.getElementById(`list${prefix}`);
    host.innerHTML = "";

    const roster = team?.roster || [];
    if(!roster.length){
      const empty = document.createElement("div");
      empty.className = "player";
      empty.style.opacity = .65;
      empty.textContent = "No roster listed";
      host.appendChild(empty);
      return;
    }

    const pill1 = document.createElement("div");
    pill1.className="pill";
    pill1.textContent="Captain";
    host.appendChild(pill1);

    const cap = document.createElement("div");
    cap.className="player captain";
    cap.textContent=roster[0];
    host.appendChild(cap);

    const rest = roster.slice(1);
    if(rest.length){
      const pill2 = document.createElement("div");
      pill2.className="pill muted";
      pill2.textContent="Roster";
      host.appendChild(pill2);

      rest.forEach(p => {
        const li=document.createElement("div");
        li.className="player";
        li.textContent=p;
        host.appendChild(li);
      });
    }
  }

  // Boot the static view
  renderSide("A", MOCK.A);
  renderSide("B", MOCK.B);
</script>

<!-- No Firebase. No Sheets. Pure static mock with fallback logo. -->
</body>
</html>
