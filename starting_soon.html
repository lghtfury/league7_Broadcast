<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starting Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

  <style>
    /* ---- Base ---- */
    :root{
      --bg1:#0a0b0e; --bg2:#141414;
      --gold1:#ffd700; --gold2:#a67c00;
      --text:#e8ecf6;
    }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      background: radial-gradient(1200px 700px at 50% 40%, #121418 0%, #0d0f14 45%, #090b0f 100%);
      overflow:hidden;
      font-family:'IM Fell English SC', serif;
      color:var(--text);
    }

    /* ---- Golden frame with soft glow ---- */
    .frame{
      position:fixed; inset:2.2vh 2.2vh;
      border-radius:22px;
      background:
        linear-gradient(var(--bg2), var(--bg2)) padding-box,
        linear-gradient(90deg, var(--gold1), var(--gold2)) border-box;
      border:3px solid transparent;
      box-shadow:
        0 0 24px rgba(255,215,0,.12),
        inset 0 0 18px rgba(255,215,0,.08);
    }

    /* ---- Center stack ---- */
    .stack{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; gap:2.2vh; text-align:center;
      padding:4vh 3vw;
    }

    /* Logo */
    .logo{
      width:min(22vmin, 280px); height:auto;
      filter: drop-shadow(0 6px 20px rgba(255,215,0,.22));
      animation: float 6s ease-in-out infinite;
    }

    /* Title + subtitle plaque */
    .plaque{
      display:inline-block;
      padding:.65em 1.1em;
      border-radius:14px;
      letter-spacing:.06em;
      background:
        linear-gradient(#0e1014, #0e1014) padding-box,
        linear-gradient(90deg, var(--gold1), var(--gold2)) border-box;
      border:2px solid transparent;
      box-shadow: 0 0 20px rgba(255,215,0,.10);
    }
    h1{
      font-size: clamp(42px, 6.2vmin, 92px);
      margin:0;
      background: linear-gradient(45deg, var(--gold1), var(--gold2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sub{
      margin-top:.35em;
      font-size: clamp(16px, 2.1vmin, 28px);
      opacity:.9;
    }

    /* Decorative dividers */
    .rule{
      height:2px; width:min(70vw, 900px);
      background: linear-gradient(90deg, transparent, rgba(255,215,0,.75), transparent);
      filter: drop-shadow(0 0 8px rgba(255,215,0,.45));
    }

    /* ---- Sparkles field ---- */
    .sparkle{
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,215,0,.7), transparent 60%),
        radial-gradient(2px 2px at 80% 25%, rgba(255,215,0,.5), transparent 60%),
        radial-gradient(2px 2px at 65% 75%, rgba(255,215,0,.6), transparent 60%),
        radial-gradient(2px 2px at 35% 70%, rgba(255,215,0,.45), transparent 60%),
        radial-gradient(2px 2px at 50% 50%, rgba(255,215,0,.5), transparent 60%);
      animation: twinkle 8s linear infinite;
      opacity:.55;
      mix-blend-mode: screen;
    }

    /* ---- Hoops at bottom ---- */
    .hoops {
      position: fixed;
      left: 50%;
      bottom: 1.8vh;
      transform: translateX(-50%);
      width: min(72vw, 1200px);
      pointer-events: none;
      opacity: .95;
      animation: hoops-rise 1.6s ease-out both;
      filter: drop-shadow(0 10px 22px rgba(255,215,0,.18));
    }

    @keyframes hoops-rise {
      from { transform: translate(-50%, 36px); opacity: 0; }
      to   { transform: translate(-50%, 0);    opacity: .95; }
    }

    /* ---- Animations ---- */
    @keyframes twinkle{
      0%{ filter:brightness(1) blur(0px); transform:translateY(0); }
      50%{ filter:brightness(1.2) blur(.2px); transform:translateY(-.6vh); }
      100%{ filter:brightness(1) blur(0px); transform:translateY(0); }
    }
    @keyframes float{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="sparkle" aria-hidden="true"></div>
  <div class="frame"></div>

  <main class="stack" role="main" aria-label="Stream starting soon">
    <img class="logo" src="images/assests/L7_logo_full.png" alt="League 7 Logo">
    <div class="rule" aria-hidden="true"></div>

    <div class="plaque">
      <h1>Starting Soon</h1>
      <div class="sub">Get settled. Match begins shortly.</div>
    </div>

    <div class="rule" aria-hidden="true"></div>
  </main>

  <!-- Quidditch hoops with gold shimmer -->
  <div class="hoops" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" width="100%" height="auto">
      <defs>
        <!-- Base metallic gold -->
        <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%"  stop-color="#FFF2A8"/>
          <stop offset="25%" stop-color="#FFD700"/>
          <stop offset="55%" stop-color="#A67C00"/>
          <stop offset="75%" stop-color="#E7C65A"/>
          <stop offset="100%" stop-color="#7A5A00"/>
        </linearGradient>

        <!-- Moving shimmer highlight -->
        <linearGradient id="glint" x1="-0.5" y1="0" x2="1.5" y2="0" gradientUnits="objectBoundingBox">
          <stop offset="0%" stop-color="rgba(255,255,255,0)" />
          <stop offset="50%" stop-color="rgba(255,255,255,0.85)" />
          <stop offset="100%" stop-color="rgba(255,255,255,0)" />
          <animate attributeName="x1" values="-0.5;1.0" dur="3.5s" repeatCount="indefinite"/>
          <animate attributeName="x2" values="1.5;3.0" dur="3.5s" repeatCount="indefinite"/>
        </linearGradient>

        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
        </filter>
      </defs>

      <g transform="translate(120,40)" filter="url(#softShadow)" stroke-linejoin="round" stroke-linecap="round">

        <!-- TALLEST (center) -->
        <circle cx="800" cy="70"  r="85" fill="none" stroke="url(#gold)" stroke-width="16"/>
        <rect   x="792" y="155" width="16" height="380" fill="url(#gold)" />
        <circle cx="800" cy="70"  r="85" fill="none" stroke="url(#glint)" stroke-width="18" opacity=".45"/>
        <rect   x="792" y="155" width="16" height="380" fill="url(#glint)" opacity=".45"/>

        <!-- MEDIUM (right) -->
        <circle cx="1220" cy="130" r="75" fill="none" stroke="url(#gold)" stroke-width="16"/>
        <rect   x="1212" y="205" width="16" height="320" fill="url(#gold)" />
        <circle cx="1220" cy="130" r="75" fill="none" stroke="url(#glint)" stroke-width="18" opacity=".45"/>
        <rect   x="1212" y="205" width="16" height="320" fill="url(#glint)" opacity=".45"/>

        <!-- SHORTEST (left) -->
        <circle cx="360" cy="180" r="68" fill="none" stroke="url(#gold)" stroke-width="16"/>
        <rect   x="352" y="248" width="16" height="278" fill="url(#gold)" />
        <circle cx="360" cy="180" r="68" fill="none" stroke="url(#glint)" stroke-width="18" opacity=".45"/>
        <rect   x="352" y="248" width="16" height="278" fill="url(#glint)" opacity=".45"/>

      </g>
    </svg>
  </div>
</body>
</html>
