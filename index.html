<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League 7 In-Game Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'IM Fell English SC', serif;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 15px solid;
      border-image: linear-gradient(135deg, #ff0000, #0000ff) 1;
      z-index: 1;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    #teamA {
      position: absolute;
      top: 35px;
      left: 390px;
      color: white;
      font-weight: bold;
      font-size: 36px;
      z-index: 2;
    }

    #teamB {
      position: absolute;
      top: 35px;
      left: 1074px;
      color: white;
      font-weight: bold;
      font-size: 36px;
      z-index: 2;
    }

    #scoreA {
      position: absolute;
      top: 87px;
      left: 595px;
      transform: translateX(-50%);
      color: black;
      font-size: 56px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }

    #scoreB {
      position: absolute;
      top: 86px;
      right: 595px;
      transform: translateX(50%);
      color: black;
      font-size: 56px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }

    .team-icon {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 18px;
      z-index: 2;
    }

    #iconA { left: 280px; }
    #iconB { right: 330px; }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="background" src="overlay.png" alt="Overlay background" />

    <!-- Team Logos (hidden for now) -->
    <img id="iconA" class="team-icon" style="display: none;" alt="Team A Logo">
    <img id="iconB" class="team-icon" style="display: none;" alt="Team B Logo">

    <!-- Team Names -->
    <div id="teamA">Team A</div>
    <div id="teamB">Team B</div>

    <!-- Scores (static for now) -->
    <div id="scoreA">0</div>
    <div id="scoreB">0</div>
  </div>

  <script>
    function adjustFontSize(id) {
      const el = document.getElementById(id);
      const length = el.textContent.length;

      if (length > 16) {
        el.style.fontSize = "26px";
      } else if (length > 12) {
        el.style.fontSize = "30px";
      } else {
        el.style.fontSize = "36px";
      }
    }

    function applyMatchData() {
      const data = JSON.parse(localStorage.getItem("matchData"));
      if (!data) return;

      const { teamA, teamB } = data;

      const teamAEl = document.getElementById("teamA");
      const teamBEl = document.getElementById("teamB");

      teamAEl.textContent = teamA;
      teamBEl.textContent = teamB;

      adjustFontSize("teamA");
      adjustFontSize("teamB");

      // Optional: Add gradient if colors are known later
      // const overlay = document.getElementById("overlay");
      // overlay.style.borderImage = `linear-gradient(135deg, ${data.colorA}, ${data.colorB}) 1`;
    }

    window.onload = applyMatchData;
  </script>
</body>
</html>
