<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League 7 Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'IM Fell English SC', serif;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 15px solid;
      border-image: linear-gradient(135deg, #ff0000, #0000ff) 1;
      z-index: 1;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .team {
      position: absolute;
      font-weight: bold;
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }

    .score {
      position: absolute;
      font-weight: bold;
      font-size: 56px;
      color: gold;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
      width: 120px;
      text-align: center;
    }

    #teamA { top: 20px; left: 400px; }
    #scoreA { top: 100px; left: 435px; }

    #teamB { top: 20px; right: 400px; }
    #scoreB { top: 100px; right: 435px; }

    .team-icon {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 18px;
      z-index: 2;
    }

    #iconA { left: 280px; }
    #iconB { right: 330px; }

    #controlPanel {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      z-index: 9999;
    }

    select, input {
      font-family: 'IM Fell English SC', serif;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="background" src="overlay.png" alt="Overlay background" />

    <!-- Team Logos -->
    <img id="iconA" class="team-icon" src="RVN.png" alt="Team A Logo">
    <img id="iconB" class="team-icon" src="RVN.png" alt="Team B Logo">

    <!-- Team Names -->
    <div id="teamA" class="team">Team A</div>
    <div id="teamB" class="team">Team B</div>

    <!-- Scores -->
    <div id="scoreA" class="score">0</div>
    <div id="scoreB" class="score">0</div>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <label>Font Size:
      <select id="fontSize">
        <option value="24">24</option>
        <option value="32">32</option>
        <option value="40">40</option>
        <option value="48" selected>48</option>
        <option value="56">56</option>
      </select>
    </label>
    <br />
    <label>Team A:
      <select id="selectTeamA">
        <option>Nocturn Ravens</option>
        <option>Winguardians</option>
        <option>Fire Ferrets</option>
