<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League 7 Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'IM Fell English SC', serif;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 15px solid;
      border-image: linear-gradient(135deg, #ff0000, #0000ff) 1;
      z-index: 1;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .team {
      position: absolute;
      font-weight: bold;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }

    .score {
      position: absolute;
      font-weight: bold;
      font-size: 48px;
      color: black;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
      width: 120px;
      text-align: center;
    }

    #teamA {
      top: 35px;
      left: 390px;
    }

    #scoreA {
      top: 87px;
      left: 595px;
      transform: translateX(-50%);
    }

    #teamB {
      top: 35px;
      left: 1074px;
    }

    #scoreB {
      top: 86px;
      right: 595px;
      transform: translateX(50%);
    }

    .team-icon {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 18px;
      z-index: 2;
    }

    #iconA {
      left: 280px;
    }

    #iconB {
      right: 330px;
    }

    #controlPanel {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      z-index: 9999;
    }

    select, input {
      font-family: 'IM Fell English SC', serif;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="background" src="overlay.png" alt="Overlay background" />

    <!-- Team Logos -->
    <img id="iconA" class="team-icon" style="display: none;" alt="Team A Logo">
    <img id="iconB" class="team-icon" style="display: none;" alt="Team B Logo">

    <!-- Team Names -->
    <div id="teamA" class="team">Team A</div>
    <div id="teamB" class="team">Team B</div>

    <!-- Scores -->
    <div id="scoreA" class="score">0</div>
    <div id="scoreB" class="score">0</div>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <label>Font Size:
      <select id="fontSize">
        <option value="24">24</option>
        <option value="32">32</option>
        <option value="40">40</option>
        <option value="48" selected>48</option>
        <option value="56">56</option>
      </select>
    </label>
    <br />
    <label>Team A:
      <select id="selectTeamA">
        <option>Team A</option>
        <option>Team B</option>
        <option>Team C</option>
        <option>Team D</option>
        <option>Nocturn Ravens</option>
      </select>
    </label>
    <label>Score A:
      <input type="number" id="scoreInputA" value="0" />
    </label>
    <br />
    <label>Team B:
      <select id="selectTeamB">
        <option>Team A</option>
        <option>Team B</option>
        <option>Team C</option>
        <option>Team D</option>
        <option>Nocturn Ravens</option>
      </select>
    </label>
    <label>Score B:
      <input type="number" id="scoreInputB" value="0" />
    </label>
    <br />
    <button onclick="updateOverlay()">Update</button>
  </div>

  <!-- Script -->
  <script>
    const teamLogos = {
      "Nocturn Ravens": "RVN.png"
      // Add more here: "Team Name": "filename.png"
    };

    function updateOverlay() {
      const teamAName = document.getElementById("selectTeamA").value;
      const teamBName = document.getElementById("selectTeamB").value;
      const scoreA = document.getElementById("scoreInputA").value;
      const scoreB = document.getElementById("scoreInputB").value;
      const fontSize = document.getElementById("fontSize").value + 'px';

      document.getElementById("teamA").textContent = teamAName;
      document.getElementById("teamB").textContent = teamBName;
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;

      document.getElementById("teamA").style.fontSize = fontSize;
      document.getElementById("teamB").style.fontSize = fontSize;

      // Show or hide logos based on mapped names
      const iconA = document.getElementById("iconA");
      const iconB = document.getElementById("iconB");

      if (teamLogos[teamAName]) {
        iconA.src = teamLogos[teamAName];
        iconA.style.display = "block";
      } else {
        iconA.style.display = "none";
      }

      if (teamLogos[teamBName]) {
        iconB.src = teamLogos[teamBName];
        iconB.style.display = "block";
      } else {
        iconB.style.display = "none";
      }
    }
  </script>
</body>
</html>
