<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League 7 Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'IM Fell English SC', serif;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 15px solid;
      border-image: linear-gradient(135deg, #ff0000, #0000ff) 1;
      z-index: 1;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .team {
      position: absolute;
      font-weight: bold;
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }

    .score {
      position: absolute;
      font-weight: bold;
      font-size: 56px;
      color: black;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
      width: 90px;
      text-align: center;
    }

    /* Team Names */
    #teamA { top: 35px; left: 390px; }
    #teamB { top: 35px; left: 1074px; }

    /* Score Boxes */
    #scoreA { top: 88px; left: 555px; }
    #scoreB { top: 86px; left: 1276px; }

    /* Logos */
    #iconA {
      width: 168px;
      height: 158px;
      position: absolute;
      top: 0px;
      left: 108px;
      z-index: 2;
      display: none;
    }

    #iconB {
      width: 161px;
      height: 158px;
      position: absolute;
      top: 0px;
      right: 108px;
      z-index: 2;
      display: none;
    }

    #controlPanel {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      z-index: 9999;
    }

    select, input {
      font-family: 'IM Fell English SC', serif;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="background" src="overlay.png" alt="Overlay background" />

    <!-- Team Logos -->
    <img id="iconA" class="team-icon" alt="Team A Logo">
    <img id="iconB" class="team-icon" alt="Team B Logo">

    <!-- Team Names -->
    <div id="teamA" class="team">Team A</div>
    <div id="teamB" class="team">Team B</div>

    <!-- Scores -->
    <div id="scoreA" class="score">0</div>
    <div id="scoreB" class="score">0</div>
  </div>

  <!-- Control Panel -->
  <div id="controlPanel">
    <label>Team A:
      <select id="selectTeamA">
        <option>Team A</option>
        <option>Team B</option>
        <option>Team C</option>
        <option>Team D</option>
        <option>Nocturn Ravens</option>
      </select>
    </label>
    <label>Score A:
      <input type="number" id="scoreInputA" value="0" />
    </label>
    <br />
    <label>Team B:
      <select id="selectTeamB">
        <option>Team A</option>
        <option>Team B</option>
        <option>Team C</option>
        <option>Team D</option>
        <option>Nocturn Ravens</option>
      </select>
    </label>
    <label>Score B:
      <input type="number" id="scoreInputB" value="0" />
    </label>
    <br />
    <label>Border Gradient:
      <input type="text" id="gradientA" value="#ff0000" size="7" /> â†’
      <input type="text" id="gradientB" value="#0000ff" size="7" />
    </label>
    <br />
    <button onclick="updateOverlay()">Update</button>
  </div>

  <!-- Script -->
  <script>
    let teamStyles = {};

    async function loadTeamStyles() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9zzuZk-G-NTbxyXn9EkrMyUVoDexXP2Hu3vpuMsQPrLhxF_MxqSw-oNhC2BMs__dINFP3RR6f4sF/pub?gid=495267531&single=true&output=csv";
      const response = await fetch(url);
      const csv = await response.text();

      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      const nameIndex = headers.indexOf("Team Name");
      const colorIndex = headers.indexOf("PrimaryColor");

      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(",");
        const teamName = row[0].trim();
        const fontColor = row[2].trim(); // PrimaryColor

        if (teamName && fontColor) {
          teamStyles[teamName] = {
            fontSize: "48px",
            color: fontColor
          };
        }
      }

      updateOverlay(); // Run once after styles load
    }

    function updateOverlay() {
      const teamAName = document.getElementById("selectTeamA").value;
      const teamBName = document.getElementById("selectTeamB").value;
      const scoreA = document.getElementById("scoreInputA").value;
      const scoreB = document.getElementById("scoreInputB").value;
      const gradientStart = document.getElementById("gradientA").value;
      const gradientEnd = document.getElementById("gradientB").value;

      document.getElementById("teamA").textContent = teamAName;
      document.getElementById("teamB").textContent = teamBName;
      document.getElementById("scoreA").textContent = scoreA;
      document.getElementById("scoreB").textContent = scoreB;

      // Apply styles from teamStyles
      const styleA = teamStyles[teamAName];
      const styleB = teamStyles[teamBName];

      if (styleA) {
        document.getElementById("teamA").style.color = styleA.color;
        document.getElementById("teamA").style.fontSize = styleA.fontSize;
      }

      if (styleB) {
        document.getElementById("teamB").style.color = styleB.color;
        document.getElementById("teamB").style.fontSize = styleB.fontSize;
      }

      document.getElementById("overlay").style.borderImage =
        `linear-gradient(135deg, ${gradientStart}, ${gradientEnd}) 1`;

      const teamLogos = {
        "Nocturn Ravens": "RVN.png"
      };

      const iconA = document.getElementById("iconA");
      const iconB = document.getElementById("iconB");

      if (teamLogos[teamAName]) {
        iconA.src = teamLogos[teamAName];
        iconA.style.display = "block";
      } else {
        iconA.style.display = "none";
      }

      if (teamLogos[teamBName]) {
        iconB.src = teamLogos[teamBName];
        iconB.style.display = "block";
      } else {
        iconB.style.display = "none";
      }
    }

    window.onload = loadTeamStyles;
  </script>
</body>
</html>
