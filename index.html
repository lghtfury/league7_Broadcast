<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League 7 Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: relative;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      border: 15px solid;
      border-image: linear-gradient(135deg, #7fff00, #8300ff) 1;
      z-index: 1;
    }

    #background {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .team {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 1.8em;
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
    }

    .score {
      position: absolute;
      color: black;
      font-weight: bold;
      font-size: 2em;
      text-shadow: none;
      z-index: 2;
    }

    /* Updated positions to align inside banners and gold plates */
    #teamA {
      top: 25px;
      left: 340px;
    }

    #scoreA {
      top: 85px;
      left: 385px;
    }

    #teamB {
      top: 25px;
      right: 340px;
    }

    #scoreB {
      top: 85px;
      right: 385px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="background" src="overlay.png" alt="Overlay background" />
    <div id="teamA" class="team">Nocturn Ravens</div>
    <div id="scoreA" class="score">7</div>
    <div id="teamB" class="team">Nimbus Nighthawks</div>
    <div id="scoreB" class="score">12</div>
  </div>
</body>
</html>
