<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>League 7 In-Game Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    /* Keep transparency */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; height: 100%;
      background: transparent !important;
      overflow: hidden;
      font-family: 'IM Fell English SC', serif;
    }

    #overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      box-sizing: border-box;
      border: 15px solid; /* gradient set by JS from team colors */
      border-image: linear-gradient(135deg, #444, #222) 1;
      background: transparent !important;
    }

    /* Background image */
    #background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: 0;
    }

    /* Optional color wash */
    #colorWash {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1; 
      opacity: 0.18; 
      background: transparent;
    }

    /* Team names */
    #teamA, #teamB {
      position: absolute;
      top: 35px;
      color: white;
      font-weight: bold;
      font-size: 36px;
      z-index: 3;
      white-space: nowrap;
      max-width: 540px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #teamA { left: 390px; }
    #teamB { left: 1074px; }

    /* Scores */
    #scoreA, #scoreB {
      position: absolute;
      color: black;
      font-size: 56px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 3;
    }
    #scoreA { top: 87px; left: 595px; transform: translateX(-50%); }
    #scoreB { top: 86px; right: 595px; transform: translateX(50%); }
  </style>
</head>
<body>
  <div id="overlay">
    <!-- Background frame -->
    <img id="background" src="overlay.png" alt="Overlay background" />

    <!-- Optional tint -->
    <div id="colorWash" aria-hidden="true"></div>

    <!-- Team names and scores -->
    <div id="teamA">Team A</div>
    <div id="teamB">Team B</div>
    <div id="scoreA">0</div>
    <div id="scoreB">0</div>
  </div>

  <script>
    /* ========= OPTIONAL CLOUD SYNC =========
       If panel and overlay are in different apps (Chrome vs Streamlabs),
       localStorage won't sync. Flip USE_JSONBIN to true and set your bin URL. */
    const USE_JSONBIN = false;
    const JSONBIN_LATEST = "https://api.jsonbin.io/v3/b/YOUR_BIN_ID/latest"; // set if USE_JSONBIN = true

    function safeColor(hex, fallback = "#222") {
      const v = String(hex || "").trim();
      return /^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test(v) ? v : fallback;
    }
    function adjustFontSize(id) {
      const el = document.getElementById(id);
      const length = (el.textContent || "").trim().length;
      el.style.fontSize = length > 20 ? "24px" : length > 16 ? "26px" : length > 12 ? "30px" : "36px";
    }

    // NEW: 4-stop gradient (A.primary -> A.secondary -> B.primary -> B.secondary)
    function setBorderGradient(a1, a2, b1, b2) {
      const A1 = safeColor(a1, "#555");
      const A2 = safeColor(a2, "#333");
      const B1 = safeColor(b1, "#333");
      const B2 = safeColor(b2, "#111");

      // Border
      document.getElementById("overlay").style.borderImage =
        `linear-gradient(135deg, ${A1} 0%, ${A2} 45%, ${B1} 55%, ${B2} 100%) 1`;

      // Per-side wash (left A1->A2, right B1->B2)
      document.getElementById("colorWash").style.background =
        `linear-gradient(to right, ${A1} 0%, ${A2} 50%, ${B1} 50%, ${B2} 100%)`;
    }

    function applyPayload(data) {
      if (!data) return;

      document.getElementById("teamA").textContent = data.teamAName || data.teamA || "Team A";
      document.getElementById("teamB").textContent = data.teamBName || data.teamB || "Team B";
      adjustFontSize("teamA");
      adjustFontSize("teamB");

      document.getElementById("scoreA").textContent = data.mapScoreA ?? 0;
      document.getElementById("scoreB").textContent = data.mapScoreB ?? 0;

      setBorderGradient(
        data?.teamAColors?.primary,
        data?.teamAColors?.secondary,
        data?.teamBColors?.primary,
        data?.teamBColors?.secondary
      );
    }

    // ----- LOCAL MODE (same-browser testing) -----
    function initLocal() {
      try {
        const initial = JSON.parse(
          localStorage.getItem("matchData_ingame") ||
          localStorage.getItem("matchData") || "{}"
        );
        if (Object.keys(initial).length) applyPayload(initial);
      } catch (_) {}
      window.addEventListener("storage", (e) => {
        if (e.key === "matchData_ingame" || e.key === "matchData") {
          try { applyPayload(JSON.parse(e.newValue || "{}")); } catch (_) {}
        }
      });
    }

    // ----- JSONBIN MODE (cross-app sync) -----
    let lastVersion = null;
    async function tickJSON() {
      try {
        const r = await fetch(JSONBIN_LATEST, { cache: "no-store" });
        if (!r.ok) throw new Error(r.status);
        const w = await r.json();
        const d = w?.record || w;
        if (!d) return;
        if (d.version !== lastVersion) {
          lastVersion = d.version;
          applyPayload(d);
        }
      } catch (e) {
        console.error("[overlay] JSONBin error:", e);
      }
    }
    function initJSON() {
      tickJSON();
      setInterval(tickJSON, 3000); // adjust to 5000 if you prefer
    }

    // Boot
    USE_JSONBIN ? initJSON() : initLocal();
  </script>
</body>
</html>
